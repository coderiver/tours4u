<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<!-- theme color for android 5.0 -->
	<meta name="theme-color" content="#fff">
	<!-- <meta name="viewport" content="width=1200"> -->
	<!-- <meta name="viewport" content="initial-scale=1, user-scalable=no"> -->
	<link rel="stylesheet" media="all" href="css/screen.css" >
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
	<script src="js/app.js"></script>
</head>
<body>
<!-- BEGIN  out-->
<div class="out">
	<!-- header -->
	<header class="header">
		<div class="header__in">
			<!-- logo -->
			<a href="#" class="logo"><i class="icon-logo"></i></a>
			<!-- menu -->
			<ul class="menu">
				<li class="menu__item is-active">
					<a href="#">
						<i class="icon icon-hover-holidays"></i>
						<i class="icon icon-holidays"></i>
						<span>Holidays</span>
					</a>
				</li>
				<li class="menu__item">
					<a href="#">
						<i class="icon icon-cruises"></i>
						<span>Cruises</span>
					</a>
				</li>
				<li class="menu__item">
					<a href="#">
						<i class="icon icon-flights"></i>
						<span>Flights</span>
					</a>
				</li>
				<li class="menu__item">
					<a href="#">
						<i class="icon icon-deals"></i>
						<span>Deals</span>
					</a>
				</li>
				<li class="menu__item">
					<a href="#">
						<i class="icon icon-destinations"></i>
						<span>Destinations</span>
					</a>
				</li>
				<li class="menu__item">
					<a href="#">
						<i class="icon icon-estras"></i>
						<span>Estras</span>
					</a>
				</li>
			</ul>
			<div class="header__right">
				<!-- search -->
				<div class="search">
					<button class="search__btn" type="button">
						<i class="icon icon-search"></i>
					</button>
				</div>
				<!-- user -->
				<div class="user">
					<button class="user__btn">
						<i class="icon icon-user"></i>
					</button>
				</div>
			</div>
		</div>
	</header>
	<!-- topic -->
	<div class="topic" style="background-image: url(img/t2.png);">
		<div class="topic__in">
			<div class="topic__text">Destinations</div>
		</div>
	</div>
	<!-- center -->
	<div class="center">
		
	</div>
</div>
<!-- END out-->
</body>
</html>
